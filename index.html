<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1em;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .controls button:hover {
      background: #005fa3;
    }
    .slideshow {
      position: relative;
      max-width: 90%;
      margin: 0 auto;
    }
    .slideshow img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slideshow img.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>
  <div class="slideshow" onmouseover="pauseSlideshow()" onmouseout="resumeSlideshow()">
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image1.jpg" class="active" />
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image2.jpg" />
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image3.jpg" />
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image4.jpg" />
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image5.jpg" />
    <img src="https://raw.githubusercontent.com/deusvult0815/image-test/main/image6.jpg" />
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let current = 0;
    let interval = setInterval(nextImage, 10000);

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function pauseSlideshow() {
      clearInterval(interval);
    }

    function resumeSlideshow() {
      interval = setInterval(nextImage, 10000);
    }
  </script>
</body>
</html>
